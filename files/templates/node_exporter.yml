---
groups:
  - name: node.rules
    rules:
      - alert: ExporterDown
        expr: up{scrape_type="node_exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.dns_hostname }} node exporter is down."
          summary_resolved: "{{ $labels.dns_hostname }} node exporter is up."
          description: "Returned value is {{ .Value }} for {{ $labels.dns_hostname }} node exporter."
      - alert: OutOfMemory
        expr: (node_memory_MemFree_bytes + node_memory_Cached_bytes + node_memory_Buffers_bytes) / node_memory_MemTotal_bytes * 100 < 5
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Out of memory on {{ $labels.dns_hostname }}, usage is more than 95%"
          summary_resolved: "Memory usage is under 95% on {{ $labels.dns_hostname }}"
          description: "Node {{ $labels.dns_hostname }} memory is filling up"
      - alert: UnusualNetworkThroughputIn
        expr: sum by (instance,dns_hostname,dns_hostname) (irate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual network throughput for a more than 30m to the instance {{ $labels.dns_hostname }}"
          summary_resolved: "Network activity is under 100mbit/s on {{ $labels.dns_hostname }}"
          description: "Host network interfaces on {{ $labels.dns_hostname }} are probably receiving too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: UnusualNetworkThroughputOut
        expr: sum by (instance,dns_hostname,dns_hostname) (irate(node_network_transmit_bytes_total[2m])) / 1024 / 1024 > 100
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual network throughput for a more than 30m from the instance {{ $labels.dns_hostname }}"
          summary_resolved: "Network activity is under 100mbit/s on {{ $labels.dns_hostname }}"
          description: "Host network interfaces on {{ $labels.dns_hostname }} are probably sending too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: UnusualDiskReadRate
        expr: sum by (instance,dns_hostname,dns_hostname) (irate(node_disk_read_bytes_total[2m])) / 1024 / 1024 > 50
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual disk read rate (more than 50mbit/s) on {{ $labels.dns_hostname }}"
          summary_resolved: "Disk read rate is under 50mbit/s on {{ $labels.dns_hostname }}"
          description: "Disk is probably reading too much data (> 50 MB/s) on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: UnusualDiskWriteRate
        expr: sum by (instance,dns_hostname,dns_hostname) (irate(node_disk_written_bytes_total[2m])) / 1024 / 1024 > 50
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual disk write rate (more than 50mbit/s) on {{ $labels.dns_hostname }}"
          summary_resolved: "Disk write rate is under 50mbit/s on {{ $labels.dns_hostname }}"
          description: "Disk is probably writing too much data (> 50 MB/s)on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: OutOfDiskSpace
        expr: node_filesystem_avail_bytes{device!~"tmpfs|lxcfs|cgmfs", mountpoint!~".*swap.*"} / node_filesystem_size_bytes{device!~"tmpfs|lxcfs|cgmfs", mountpoint!~".*swap.*"} * 100 < 5 AND node_filesystem_avail_bytes{device!~"tmpfs|lxcfs|cgmfs", mountpoint!~".*swap.*"} / 1024 / 1024 / 1024 < 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Out of disk space on {{ $labels.dns_hostname }}, only {{ printf \"%.2f\" $value }}Gb available on {{ $labels.mountpoint }} mountpoint"
          summary_resolved: "Disk usage has enough free space on {{ $labels.dns_hostname }}"
          description: "Disk is almost full {{ $labels.dns_hostname }}"
      - alert: OutOfInodes
        expr: node_filesystem_files_free{mountpoint ="/rootfs"} / node_filesystem_files{mountpoint ="/rootfs"} * 100 < 5
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Out of inodes on {{ $labels.dns_hostname }}, only {{ printf \"%.2f\" $value }} left"
          summary_resolved: "Inodes count is under 95% on {{ $labels.dns_hostname }}"
          description: "Disk is almost running out of available inodes on {{ $labels.dns_hostname }}"
      - alert: UnusualDiskReadLatency
        expr: rate(node_disk_read_time_seconds_total[1m]) / rate(node_disk_reads_completed_total[1m]) > 100
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual disk read latency (read operations > 100ms) on {{ $labels.dns_hostname }}"
          summary_resolved: "Disk read latency is okay on {{ $labels.dns_hostname }}"
          description: "Disk latency is growing (read operations > 100ms) on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: UnusualDiskWriteLatency
        expr: rate(node_disk_write_time_seconds_total[1m]) / rate(node_disk_writes_completed_total[1m]) > 100
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Unusual disk write latency (write operations > 100ms) on {{ $labels.dns_hostname }}"
          summary_resolved: "Disk write latency is okay on {{ $labels.dns_hostname }}"
          description: "Disk latency is growing (write operations > 100ms) on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: CpuLoad
        expr: node_load15 / (count without (cpu, mode) (node_cpu_seconds_total{mode="system"})) > 2
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "CPU load is too high on {{ $labels.dns_hostname }}"
          summary_resolved: "CPU load is okay on {{ $labels.dns_hostname }}"
          description: "CPU load (15m) is high on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: ContextSwitching
        expr: rate(node_context_switches_total[5m]) > 1000000
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Context switching is too high (> 1000000 / s) on {{ $labels.dns_hostname }}"
          summary_resolved: "Context switching is okay on {{ $labels.dns_hostname }}"
          description: "Context switching is growing on node (> 1000000 / s) on {{ $labels.dns_hostname }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
      - alert: HostRebooted
        expr: (time() - node_boot_time_seconds) < 180
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Too low uptime found on {{ $labels.dns_hostname }}"
          summary_resolved: "Uptime is okay on {{ $labels.dns_hostname }}"
          description: "Uptime is too small on {{ $labels.dns_hostname }}, looks that node was rebooted"
      - alert: OutOfEntropy
        expr: node_entropy_available_bits < 200
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Not enough entropy on {{ $labels.dns_hostname }}"
          summary_resolved: "Entropy bits are okay on {{ $labels.dns_hostname }}"
          description: "Entropy bits count is too small on {{ $labels.dns_hostname }} it can slow some crypto operations"
      - alert: ServiceIsDown
        expr: node_systemd_unit_state{state="failed",name!~"hv-.*|fwupd-refresh.*"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Service {{ $labels.name }} is down on {{ $labels.dns_hostname }}"
          summary_resolved: "Service {{ $labels.name }} is up on {{ $labels.dns_hostname }}"
          description: "Service {{ $labels.name }} is down on {{ $labels.dns_hostname }} which can lead to some services unavailability"
